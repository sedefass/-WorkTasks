<!DOCTYPE html>
<html>
    <head>
        <title>TicketCSS</title>
        <link rel="stylesheet" type="text/css" href="Style/Problem 1. Ticket CSS.css" />
    </head>
    <body>
		<h1>Ticket ID: 409788</h1>
        <table>
            <tbody>
                <tr>
                    <td class="info">
                        Name:
                    </td>
                    <td class="details online">
                        <span class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</span><!-- Green cicle at begining -->
                        <a href="#">Parker Seidel</a>
                        <div class="alert">No active support</div>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        Email:
                    </td>
                    <td class="details">
                        <a href="mailto:some@mail.mail">seidel@aptmail.com</a>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        Response time:
                    </td>
                    <td class="details">
                        72 hours, 60hours left
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        Last action:
                    </td>
                    <td class="details">
                        Never been locked
                    </td>
                </tr>
                <tr>
                    <td>
                         <!-- In order for the the Never been locked to be right next to the Last action -->
                    </td>
                    <td class="details">
                        <a href="#">Link to public post</a>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                         Status:
                    </td>
                    <td class="details status">
                        Not answered
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
