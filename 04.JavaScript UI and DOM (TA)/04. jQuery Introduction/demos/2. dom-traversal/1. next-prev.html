<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.11.3.js"></script>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="special">Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <div>
        <strong>Messages: </strong>
        <ul id="messages-list"></ul>
    </div>
    <script type="text/javascript">
        function printMessage(text) {
            $("#messages-list").append('<li><span class="bold">Message:</span> ' + text + '</li>');
        }

        var $specialItem = $(".special");
        printMessage('li.special' + $specialItem.text());
        printMessage('next of li.special' + $specialItem.next().text());
        printMessage('prev of li.special' + $specialItem.prev().text());

        //undefined, $specialItem is not a DOM element and has no method nextSibling
        printMessage($specialItem.nextSibling);

    </script>
</body>
</html>
