<html>

<head>
	<meta charset="utf-8">
	<title>Notebook store</title>
</head>

<body>
	<table>
		<tr>
			<td>Min price:</td>
			<td>500 USD</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="range" name="minPrice" min="0" max="5000" />
			</td>
		</tr>
		<tr>
			<td>Max price:</td>
			<td>1500 USD</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="range" name="maxPrice" min="0" max="5000" />
			</td>
		</tr>
		<tr>
			<td>Min RAM:</td>
			<td>4 GB</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="range" name="minRam" min="0" max="128" />
			</td>
		</tr>
		<tr>
			<td>Max RAM:</td>
			<td>16 GB</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="range" name="maxRam" min="0" max="128" />
			</td>
		</tr>
	</table>
</body>

</html>
